<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1> Registration</h1>
		</div>

		<div class="col-sm-12">
		<!-- REGISTRATION FORM -->
			<form ng-submit="register()" id="registration-form">
			<!-- USERNAME -->
				<div class="form-group">
					<label>
						username
					</label>

					<div class="col-sm-4">
						<input type="text" ng-model="username" placeholder="Enter username" minlength="4" maxlength="50" classs="form-control">
					</div>
				</div>

				<!-- PASSWORD -->
				<div class="form-group">
					<label>
						Password
					</label>

					<div class="col-sm-4">
						<input type="password" ng-model="password" placeholder="Enter password" minlength="4" maxlength="50" classs="form-control">
					</div>
				</div>
				<!-- CONFIRM PASSWORD -->
				<div class="form-group">
					<label>
						Password Confirm
					</label>

					<div class="col-sm-4">
						<input type="password" ng-model="confirmPassword" placeholder="Enter password" minlength="4" maxlength="50" classs="form-control">
					</div>
				</div>
				<!-- EMAIL -->
				<div class="form-group">
					<label>
						Email
					</label>

					<div class="col-sm-4">
						<input type="email" ng-model="email" placeholder="Enter email" minlength="4" maxlength="50" classs="form-control">
					</div>
				</div>

				<div class="button-holder">
					<button type="submit" class="btn btn-success">Submit</button>
				</div>
			</form>
		</div>	
	</div><!-- END OF COLUMN -->
</div> <!-- END OF CONTAINER -->
