<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1> Registration</h1>
		</div>

		<div class="col-sm-12">
			<form ng-submit="login()" id="login-form">
						<!-- USERNAME -->
							<div class="form-group">
								<div class="col-sm-4">
								<label>
									username
								</label>
									<input type="text" ng-model="username" placeholder="Enter username" minlength="4" maxlength="50" classs="form-control">

								</div>
							</div>

							<!-- PASSWORD -->
							<div class="form-group">
								
								<div class="col-sm-4">
								<label>
									Password
								</label>
									<input type="password" ng-model="password" placeholder="Enter password" minlength="4" maxlength="50" classs="form-control">
								</div>
							</div>
			</form>
		</div>
	</div>
</div>
