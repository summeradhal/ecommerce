<!DOCTYPE html>
<html ng-app="ecommerceApp">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GameTown</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-cookies.min.js"></script>
	<script type="text/javascript" src="js/mainController.js"></script>
	<script type="text/javascript" src="js/loginCtrl.js"></script>
	<script type="text/javascript" src="js/registerCtrl.js"></script>
	<script type="text/javascript" src="js/optionsCtrl.js"></script>
	<script type="text/javascript" src="js/logoutCtrl.js"></script>
	<script type="text/javascript" src="js/deliveryCtrl.js"></script>
<!-- 	<script src="https://checkout.stripe.com/checkout.js"></script> -->


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

<style>

body{
	background-color: #ECEBE4;
}

.navbar-brand img{
	height: 50px;
	width: 50px;
	padding-bottom: 25%;
}

.nav{
	background-color: #153B50;
	color: #ECEBE4;
}

#navbar-collapse-1"{ 
	color: #ECEBE4;
}

/* COLOR SCHEME */
/* TUSCANY #CC998D */
/* ALABASTER #ECEBE4 */
/* BRIGHT TURQOISE #16F4D0 */
/* SPACE CADET #153B50 */
/* WINTERGREEN DREAM #5B8E7D */

</style>
</head>
<body ng-controller="mainController">

<!-- NAVBAR -->
<nav class="nav navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false" class="navbar-toggle collapsed">
				<span class="sr-only"> Toggle Navigation</span>
				<span class="icon-bar""></span>
				<span class="icon-bar""></span>
				<span class="icon-bar""></span>
			</button>

			<a href="#/" class="navbar-brand"><img src="images/gameLogo.png"></a>
			<h3>GameTown</h3>
		</div>
			<div id="navbar-collapse-1" class="collapse navbar-collapse">
				  <ul class="nav navbar-nav navbar-right">
						<li>
							<a ng-href="#/register">Sign Up</a>
						</li>
						<li ng-hide="loggedIn">
							<a ng-href="#/login">Log In</a>
						</li>
		                <li ng-hide="loggedIn">
		                    <a ng-href="#/logout">Log Out</a>
		                </li>  
		                <li ng-hide="loggedIn" ng-controller="loginCtrl">

		               {{username.username}}
		                </li>   
		                <li ng-hide="loggedIn">
		                    <a ng-href="#/account">Account</a>
		                </li>
		                <li ng-hide="loggedIn">
		                    <a ng-href="#/cart">Cart</a>
		                </li>                 
					</ul>
			</div>	
	</div>
</nav>


<div ng-controller="loginCtrl">
	{{username}}
	</div>

<div id="views" ng-view></div>

<footer class="text-center">
	<p> GameTown | All Rights Reserved </p>
</footer>
</body>
</html>
